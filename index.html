<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCSS styles-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend - production</title>
  </head>
  <body class="bg-gray-200">
    <header class="mt-4">
      <h1 class="text-center text-xl font-bold text-slate-700">
        Hello world - frontend served from the backend server
      </h1>
    </header>
    <section
      class="flex flex-col gap-4 items-center justify-center w-3/4 mx-auto px-16 bg-white rounded-xl shadow-md"
    >
      <div class="w-full p-8">
        <table id="users" class="w-full">
          <thead>
            <tr class="bg-blue-gray-100 text-gray-700">
              <th data-key="id" class="py-3 px-4 text-left">User ID</th>
              <th data-key="name" class="py-3 px-4 text-left">Name</th>
              <th data-key="age" class="py-3 px-4 text-left">Age</th>
            </tr>
          </thead>
          <tbody class="text-blue-gray-900"></tbody>
        </table>
      </div>
      <div class="pb-4">
        <button
          onclick="loadUsers()"
          class="bg-blue-700 hover:bg-blue-400 active:ring transition-colors duration-200 text-white px-2 py-1 rounded"
        >
          Load users from backend
        </button>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
